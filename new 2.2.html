<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;    
}
</style>
</head>

<body>
<h2>Square and cube of Numbers </h2>

<table style="width:50%">
  <tr>
    <th>Number</th>
    <th>Square</th>
	<th>Cube</th>
  </tr>
<script>
 for(var n=0; n<11; n++){ 
document.write("<tr><td>" +n+ "</td><td>" +n*n+ "</td><td>" +n*n*n+ "</td></tr>");
}
</script>
 
</table>
</body>
</html>
